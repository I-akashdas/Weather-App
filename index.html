<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="app">

    <header>
      <h1>Weather Application</h1>

      <div class="search-area">
        <input type="text" id="cityInput" placeholder="Enter city...">
        <button id="searchBtn">Search</button>
      </div>

      <div class="controls">
        <button id="unitToggle">Â°C</button>
        <button id="themeToggle">ðŸŒ™</button>
      </div>
    </header>

    <!-- CURRENT WEATHER -->
    <section id="current">
      <h2 id="cityName"></h2>
      <div class="temp-block">
        <img id="icon" src="" alt="">
        <h1 id="temperature"></h1>
      </div>
      <p id="weatherText"></p>

      <div class="mini-stats">
        <p><b>Humidity:</b> <span id="humidity"></span>%</p>
        <p><b>Wind:</b> <span id="wind"></span></p>
        <p><b>AQI:</b> <span id="aqi"></span></p>
      </div>
    </section>

    <!-- HOURLY -->
    <section class="hour-section">
      <h2>Hourly Forecast</h2>
      <div class="hourly-cards" id="hourly"></div>
    </section>

    <!-- FORECAST -->
    <section class="forecast-section">
      <h2>5-Day Forecast</h2>
      <div class="forecast-cards" id="forecast"></div>
    </section>

  </div>

<script src="script.js"></script>
</body>
</html>
